
    <div  class="maxWidthForm">
        <form [formGroup]="formPassword" (ngSubmit)="changePasswordUser()" class=""> 
            <div  class="bg-white shadow p-3 p-sm-5">
                <h5 class="mb-3 mt-1 text-center">Introduce tu nuevo password</h5>
                <mat-form-field appearance="fill" class="w-100">
                    <input  formControlName="password" id="password" name="password" type="password" matInput placeholder="Password">
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-100">
                    <input  formControlName="passwordRepeat" id="passwordRepeat" name="passwordRepeat"  type="password" matInput placeholder="Repite Password">
                </mat-form-field>

                <button  type="submit" class="w-100 mt-3 mb-3 btn border border-dark btn-light shadow btnLogin text-white">
                    Cambiar contrase√±a
                </button>
            </div>
        </form>
    </div>

<div *ngFor="let photo of this.photofeed; let i = index">

<div class="uk-child-width-expand@s uk-text-center p-2" uk-grid uk-height-match="target: > div > .uk-card" uk-scrollspy="cls: uk-animation-fade; target: .uk-cardo; delay: 500; repeat: true">
    <div *ngIf="photo.one" class="uk-cardo" >
        <a  href="#modal-full" (click)="createObjectModal(photo.one)" uk-toggle><img loading="lazy" style="height:100%;max-height:600px;" [defaultImage]="photo.one.path" [lazyLoad]="photo.one.path"></a>
     </div>
     <div *ngIf="photo.two" class="uk-cardo">
        <a href="#modal-full" (click)="createObjectModal(photo.two)" uk-toggle><img loading="lazy" style="height:100%;max-height:600px;" [defaultImage]="photo.two.path" [lazyLoad]="photo.two.path" ></a>
     </div>
     <div *ngIf="photo.three" class="uk-cardo">
        <a href="#modal-full" (click)="createObjectModal(photo.three)" uk-toggle><img loading="lazy" style="height:100%;max-height:600px;" [defaultImage]="photo.three.path" [lazyLoad]="photo.three.path"></a>
     </div>
</div>

</div>

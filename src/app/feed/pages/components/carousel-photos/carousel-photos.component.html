    <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@m uk-grid " style="cursor:pointer;">
        
        <li *ngFor="let user of users" class="w-25 p-1">
            <div *ngIf='user.photoProfile'>
                <div class="d-flex justify-content-center align-items-center">
                    <!--<img *ngIf="user.photoProfile" class="rounded-circle border border-dark"  src="../../../../../assets/users/sinfoto.jpg" alt="Sin Foto">-->
                    <!--<img *ngIf="user.photoProfile" class="rounded-circle border border-dark" src="{{user.photoProfile}}" alt="{{user.name}}">-->
                    <img *ngIf="user.photoProfile" class="rounded-circle shadow" style="height:80px;width:80px;" (click)="lookUser(user._id)" loading="lazy" [defaultImage]="user.photoProfile" [lazyLoad]="user.photoProfile" alt="{{user.name}}">
                </div>
                <div class="text-dark text-center fontSize">{{user.name}}</div>
            </div>
        </li>

    </ul>

    <a class="uk-position-center-left uk-position-small uk-hidden-hover text-white" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover text-white" href="#" uk-slidenav-next uk-slider-item="next"></a>

</div>
